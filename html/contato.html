<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExploreNow | Contato</title>
  <link rel="stylesheet" href="/css/contato.css">
</head>
<body>

  
  <header class="header">
    <div class="logo">
      <img 
        src="/img/Captura de tela 2026-02-04 184645.png" 
        alt="ExploreNow Logo" 
        class="logo-img"
      >
    </div>

    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="destinos.html">Destinos</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html" class="active">Contato</a>
    </nav>

    <button class="btn-header">Explorar</button>
  </header>

  <section class="contato">
    <div class="contato-container">
      <h1>Entre em contato conosco</h1>
      <p>
        Tem alguma dúvida ou quer planejar sua próxima viagem?
        Fale com a gente ✨
      </p>

      <form class="form-contato" id="formContato">

        <div class="input-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            placeholder="Ex: Stefany Viveiros"
            required
          >
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="Ex: stefany@email.com"
            required
          >
        </div>

        <div class="input-group">
          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            placeholder="(11) 99999-9999"
            required
          >
        </div>

        <div class="input-group">
          <label for="mensagem">Mensagem</label>
          <textarea
            id="mensagem"
            rows="5"
            placeholder="Escreva sua mensagem..."
            required
          ></textarea>
        </div>

        <button type="submit" class="btn-enviar">
          Enviar mensagem
        </button>

      </form>

      <p class="mensagem-sucesso" id="mensagemSucesso">
        Mensagem enviada com sucesso! ✨  
        Em breve entraremos em contato.
      </p>
    </div>
  </section>

  
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2026 ExploreNow. Todos os direitos reservados.</p>
    <div class="socials">
      <a href="#">Instagram</a>
      <a href="#">LinkedIn</a>
      <a href="#">Facebook</a>
    </div>
  </div>
</footer>




  <script src="/js/script.js"></script>
</body>
</html>
